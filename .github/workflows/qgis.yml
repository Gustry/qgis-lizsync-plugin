name: Tests QGIS
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

defaults:
  run:
    working-directory: .docker

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Check out repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Launching docker-compose
        run: ./start.sh with-qgis

      - name: Running tests
        run: ./exec.sh
